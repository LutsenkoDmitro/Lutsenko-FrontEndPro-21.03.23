<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="productInfo">
    <h2>Назва товару</h2>
    <p>Опис товару</p>
    <button id="buyButton">Купити</button>
</div>

<div id="orderForm" style="display: none;">
    <h2>Форма оформлення замовлення</h2>
    <form id="orderForm">
        <label for="fullName">ПІБ покупця:</label>
        <input type="text" id="fullName" required>

        <label for="city">Місто:</label>
        <select id="city" required>
            <option value="">Оберіть місто</option>
            <option value="Київ">Київ</option>
            <option value="Львів">Львів</option>
            <option value="Одеса">Одеса</option>
        </select>

        <label for="postOffice">Склад Нової пошти:</label>
        <input type="text" id="postOffice" required>

        <label for="paymentMethod">Спосіб оплати:</label>
        <select id="paymentMethod" required>
            <option value="">Оберіть спосіб оплати</option>
            <option value="Післяплата">Післяплата</option>
            <option value="Оплата банківською карткою">Оплата банківською карткою</option>
        </select>

        <label for="quantity">Кількість:</label>
        <input type="number" id="quantity" required>

        <label for="comment">Коментар:</label>
        <textarea id="comment"></textarea>

        <button type="submit">Підтвердити замовлення</button>
    </form>
</div>

<div id="orderInfo" style="display: none;">
    <h2>Інформація про замовлення</h2>
    <p id="productInfoText"></p>
    <p id="deliveryInfoText"></p>
</div>




<script src="index.js"></script>
</body>
</html>
